<div
  class="row d-flex justify-content-center align-items-center"
  style="height: calc(100vh - 180px)">
  <div class="col-md-6">
    <h3>Login</h3>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email" />
        <div
          *ngIf="
            loginForm.controls['email'].touched &&
            !loginForm.controls['email'].valid
          ">
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['required']"
            >Email is required</small
          >
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email</small
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          formControlName="password" />
        <small class="text-danger"
          *ngIf="
            loginForm.controls['password'].touched &&
            !loginForm.controls['password'].valid
          ">
          Password is required
        </small>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="! loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
