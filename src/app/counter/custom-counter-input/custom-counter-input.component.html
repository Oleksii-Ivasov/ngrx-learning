<div>
    <div class="my-3">{{text$ | async}}</div>
    <div class="row">
        <div class="col-md-8 px-0">
          <input [(ngModel)]="value" class="form-control" type="text" placeholder="Enter value" />
        </div>
        <div class="col-md-4 px-0">
          <button class="btn btn-dark w-100" (click)="onChangeText()">Change text</button>
        </div>
      </div>
    <button class="btn btn-primary my-3" (click)="onAdd()">Add to counter</button>
</div>
