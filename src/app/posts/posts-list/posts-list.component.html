<div class="row my-4">
  <div class="col-md-8">
    <h3>Posts List</h3>
    <table class="table table-striped" *ngIf="posts$ | async as postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a
              href="#"
              class="btn btn-primary me-3"
              [routerLink]="['edit', post.id]"
              >Update</a
            >
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']"
        >Add Post</a
      >
    </div>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
