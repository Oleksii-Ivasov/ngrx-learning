<div
  class="row d-flex align-items-center"
  style="height: calc(100vh - 300px)">
  <div class="offset-md-1 col-md-6">
    <div class="text-danger text-center fs-5 mb-2">
      {{ errorMessage$ | async }}
    </div>
    <h3>Login</h3>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email" />
        <div
          *ngIf="
            loginForm.controls['email'].touched &&
            !loginForm.controls['email'].valid
          ">
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['required']"
            >Email is required</small
          >
          <small
            class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email</small
          >
        </div>
        <small *ngIf="loginForm.controls['email'].value.length < 1"
          >Email: test@gmail.com</small
        >
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          formControlName="password" />
        <small
          class="text-danger"
          *ngIf="
            loginForm.controls['password'].touched &&
            !loginForm.controls['password'].valid
          ">
          Password is required
        </small>
        <div>
          <small *ngIf="loginForm.controls['password'].value.length < 1"
            >Password: 123456</small
          >
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
